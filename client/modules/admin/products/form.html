<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R3D_Factory</title>

        crossorigin="anonymous"></script>
    <link href="/client/css/main.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/client/modules/admin/products/index.html">R3DFactory</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/client/index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/client/modules/products/index.html">Продукты</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-2" style="min-height: 100%;">
        <div>
            <form id="product_form">
                <div class="form-group">
                    <label for="name">Название</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="Название">
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <input name="description" type="text" class="form-control" id="description" placeholder="Описание продукта">
                </div>
                <div class="form-group">
                    <label for="image">Картинка</label>
                    <input name="image" type="text" class="form-control" id="image"
                        placeholder="https://static.example.com/img.png">
                </div>
                <div class="form-group">
                    <label for="price">Цена</label>
                    <input name="price" type="number" class="form-control" id="price" placeholder="Цена">
                </div>

            </form>
            <button id="_button" class="btn btn-success mt-2">Редактировать</button>
        </div>
    </div>
    <footer class="footer bg-body-tertiary">
        <div class="container p-4">
            <div class="d-flex flex-column">
                <h3>R3D_Factory</h3>
                <span>Источник изображений: <a
                        href="https://www.artstation.com/?sort_by=community&dimension=all">ArtStation</a>​</span>
                <span>Телефон: <a href="tel:+73513671044">+79193852461</a>​</span>
            </div>
        </div>
    </footer>
</body>
